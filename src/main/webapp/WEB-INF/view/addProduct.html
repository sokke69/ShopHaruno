<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品追加</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product_style.css">
    <link rel="stylesheet" href="../css/hf_style.css">

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">

    </script>

</head>

<body>

    <header></header>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <h1>商品追加</h1>
                <form action="" method="post">
                    <table border="1" id="product-table">
                        <tr>
                            <th id="head">商品名</th>
                            <td><input type="text" placeholder="商品名" name="product-name"></td>
                        </tr>
                        <tr>
                            <th>商品URL</th>
                            <td><input type="text" value="https://" name="product-url"></td>
                        </tr>
                        <tr>
                            <th>カテゴリA</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>カテゴリB1</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>カテゴリB2</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>カテゴリB3</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>メイン画像</th>
                            <td>
                                <input type="text" value="../imgs/■/main.jpg" name="product-img-main">
                            </td>
                        </tr>
                        <tr>
                            <th>サブ画像</th>
                            <td>
                                <input type="text" value="../imgs/■/sub_01.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_02.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_03.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_04.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_05.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_06.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_07.jpg" name="product-img-sub" class="form-sub">
                                <input type="text" value="../imgs/■/sub_08.jpg" name="product-img-sub" class="form-sub">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="追加">

                    <p><a href="#">戻る</a></p>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->

    <div>
        <footer>
            <p class="copyright">Copyright &copy 2022 SHOP HARUNO All Rights Reserved.</p>
        </footer>
    </div>

</body>

</html>
